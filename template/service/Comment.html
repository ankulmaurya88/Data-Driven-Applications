


{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Comments</title>
    <!-- {% load static % } -->
    <link rel="stylesheet" href="{% static 'styles/Comment.css' %}">
</head>
<body>

    <div class="container">
        <h2>Comments for Video:</h2>
        <p><a href="{{ video_url }}" target="_blank">{{ video_url }}</a></p>

        <h3>Comments</h3>
        <ul class="comment-list">
            {% for comment in comments %}
                <li>{{ comment }}</li>
            {% empty %}
                <li>No comments found.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'quizengine:home' %}" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
